<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Settings — Nova Dustbin</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="app">
    <aside class="sidebar">
      <div>
        <div class="brand">
          <div class="logo">NOVA</div>
          <div class="subtitle">Dustbin</div>
        </div>
        <nav class="menu">
          <button class="menu-item" data-page="dashboard">
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <rect x="3" y="3" width="7" height="7"></rect>
              <rect x="14" y="3" width="7" height="7"></rect>
              <rect x="14" y="14" width="7" height="7"></rect>
              <rect x="3" y="14" width="7" height="7"></rect>
            </svg>
            <span>Dashboard</span>
          </button>
          <button class="menu-item" data-page="bins">
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <polyline points="3 6 5 6 21 6"></polyline>
              <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path>
            </svg>
            <span>Bins</span>
          </button>
          <button class="menu-item" data-page="alerts">
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M18 8A6 6 0 0 0 6 8c0 7-3 9-3 9h18s-3-2-3-9"></path>
              <path d="M13.73 21a2 2 0 0 1-3.46 0"></path>
            </svg>
            <span>Alerts</span>
          </button>
          <button class="menu-item" data-page="reports">
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <line x1="18" y1="20" x2="18" y2="10"></line>
              <line x1="12" y1="20" x2="12" y2="4"></line>
              <line x1="6" y1="20" x2="6" y2="14"></line>
            </svg>
            <span>Reports</span>
          </button>
          <button class="menu-item active" data-page="settings">
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <circle cx="12" cy="12" r="3"></circle>
              <path d="M12 1v6m0 6v6M5.64 5.64l4.24 4.24m4.24 4.24l4.24 4.24M1 12h6m6 0h6M5.64 18.36l4.24-4.24m4.24-4.24l4.24-4.24"></path>
            </svg>
            <span>Settings</span>
          </button>
        </nav>
      </div>
      <div class="sidebar-bottom">
        <button id="logout">
          <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path>
            <polyline points="16 17 21 12 16 7"></polyline>
            <line x1="21" y1="12" x2="9" y2="12"></line>
          </svg>
          <span>Logout</span>
        </button>
      </div>
    </aside>

    <div class="main">
      <header class="topbar">
        <div class="search"><input id="search" placeholder="Search bins, alerts..." /></div>
        <div class="top-actions">
          <button id="themeToggle" class="icon-btn" title="Toggle theme">
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
            </svg>
          </button>
          <button id="logoutTop" class="btn-logout" title="Logout">Logout</button>
          <div class="user">N</div>
        </div>
      </header>

      <div class="content">
        <article class="page" id="settingsPage">
          <h1>Settings</h1>

          <!-- Profile Settings -->
          <div class="card">
            <h3>Profile Settings</h3>
            <div class="form-group">
              <label for="adminName">Admin Name</label>
              <input id="adminName" type="text" value="Ajeet Kumar" placeholder="Enter your name">
            </div>
            <div class="form-group">
              <label for="adminEmail">Email</label>
              <input id="adminEmail" type="email" value="you@example.com" placeholder="Enter your email">
            </div>
            <div class="form-group">
              <label for="adminPhone">Phone Number</label>
              <input id="adminPhone" type="tel" placeholder="Enter your phone number">
            </div>
            <div class="form-group">
              <label for="adminRole">Role</label>
              <select id="adminRole">
                <option value="admin">Administrator</option>
                <option value="manager">Manager</option>
                <option value="operator">Operator</option>
              </select>
            </div>
            <button id="saveProfile" class="btn-primary">Save Profile</button>
          </div>

          <!-- Notification Settings -->
          <div class="card">
            <h3>Notification Settings</h3>
            <div class="form-group">
              <label class="checkbox-label">
                <input type="checkbox" id="emailAlerts" checked>
                <span class="checkmark"></span>
                Email alerts for critical bin levels
              </label>
            </div>
            <div class="form-group">
              <label class="checkbox-label">
                <input type="checkbox" id="smsAlerts">
                <span class="checkmark"></span>
                SMS alerts for critical bin levels
              </label>
            </div>
            <div class="form-group">
              <label class="checkbox-label">
                <input type="checkbox" id="pushAlerts" checked>
                <span class="checkmark"></span>
                Push notifications
              </label>
            </div>
            <div class="form-group">
              <label for="alertThreshold">Alert Threshold (%)</label>
              <input id="alertThreshold" type="number" value="85" min="50" max="95">
            </div>
            <button id="saveNotifications" class="btn-primary">Save Notifications</button>
          </div>

          <!-- System Settings -->
          <div class="card">
            <h3>System Settings</h3>
            <div class="form-group">
              <label for="refreshInterval">Data Refresh Interval (minutes)</label>
              <select id="refreshInterval">
                <option value="5">5 minutes</option>
                <option value="10" selected>10 minutes</option>
                <option value="15">15 minutes</option>
                <option value="30">30 minutes</option>
              </select>
            </div>
            <div class="form-group">
              <label for="timezone">Timezone</label>
              <select id="timezone">
                <option value="UTC">UTC</option>
                <option value="EST">Eastern Time</option>
                <option value="PST" selected>Pacific Time</option>
                <option value="GMT">GMT</option>
              </select>
            </div>
            <div class="form-group">
              <label class="checkbox-label">
                <input type="checkbox" id="autoBackup" checked>
                <span class="checkmark"></span>
                Automatic data backup
              </label>
            </div>
            <button id="saveSystem" class="btn-primary">Save System Settings</button>
          </div>

          <!-- Account Actions -->
          <div class="card">
            <h3>Account Actions</h3>
            <div class="action-buttons">
              <button id="changePassword" class="btn-secondary">Change Password</button>
              <button id="exportData" class="btn-secondary">Export Data</button>
              <button id="deleteAccount" class="btn-danger">Delete Account</button>
            </div>
          </div>
        </article>
      </div>

      <footer class="footer">© 2025 Nova Dustbin</footer>
    </div>
  </div>
  <script src="common.js"></script>
</body>

</html>
