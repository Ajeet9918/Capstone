<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Reports — Nova Dustbin</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="app">
    <aside class="sidebar">
      <div>
        <div class="brand">
          <div class="logo">NOVA</div>
          <div class="subtitle">Dustbin</div>
        </div>
        <nav class="menu">
          <button class="menu-item" data-page="dashboard">
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <rect x="3" y="3" width="7" height="7"></rect>
              <rect x="14" y="3" width="7" height="7"></rect>
              <rect x="14" y="14" width="7" height="7"></rect>
              <rect x="3" y="14" width="7" height="7"></rect>
            </svg>
            <span>Dashboard</span>
          </button>
          <button class="menu-item" data-page="bins">
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <polyline points="3 6 5 6 21 6"></polyline>
              <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path>
            </svg>
            <span>Bins</span>
          </button>
          <button class="menu-item" data-page="alerts">
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M18 8A6 6 0 0 0 6 8c0 7-3 9-3 9h18s-3-2-3-9"></path>
              <path d="M13.73 21a2 2 0 0 1-3.46 0"></path>
            </svg>
            <span>Alerts</span>
          </button>
          <button class="menu-item active" data-page="reports">
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <line x1="18" y1="20" x2="18" y2="10"></line>
              <line x1="12" y1="20" x2="12" y2="4"></line>
              <line x1="6" y1="20" x2="6" y2="14"></line>
            </svg>
            <span>Reports</span>
          </button>
          <button class="menu-item" data-page="settings">
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <circle cx="12" cy="12" r="3"></circle>
              <path d="M12 1v6m0 6v6M5.64 5.64l4.24 4.24m4.24 4.24l4.24 4.24M1 12h6m6 0h6M5.64 18.36l4.24-4.24m4.24-4.24l4.24-4.24"></path>
            </svg>
            <span>Settings</span>
          </button>
        </nav>
      </div>
      <div class="sidebar-bottom">
        <button id="logout">
          <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path>
            <polyline points="16 17 21 12 16 7"></polyline>
            <line x1="21" y1="12" x2="9" y2="12"></line>
          </svg>
          <span>Logout</span>
        </button>
      </div>
    </aside>

    <div class="main">
      <header class="topbar">
        <div class="search"><input id="search" placeholder="Search bins, alerts..." /></div>
        <div class="top-actions">
          <button id="themeToggle" class="icon-btn" title="Toggle theme">
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
            </svg>
          </button>
          <button id="logoutTop" class="btn-logout" title="Logout">Logout</button>
          <div class="user">N</div>
        </div>
      </header>

      <div class="content">
        <article class="page" id="reportsPage">
          <h1>Reports</h1>

          <!-- Report Generation Controls -->
          <div class="card">
            <h3 style="margin-bottom:16px">Generate Reports</h3>
            <div class="form-row" style="margin-bottom:12px">
              <div class="form-group" style="margin:0">
                <label for="reportType">Report Type</label>
                <select id="reportType">
                  <option value="bins">Bins Status Report</option>
                  <option value="alerts">Alerts History Report</option>
                  <option value="activity">Activity Log Report</option>
                  <option value="zones">Zones Summary Report</option>
                </select>
              </div>
              <div class="form-group" style="margin:0">
                <label for="fromDate">From Date</label>
                <input type="date" id="fromDate">
              </div>
              <div class="form-group" style="margin:0">
                <label for="toDate">To Date</label>
                <input type="date" id="toDate">
              </div>
            </div>
            <div class="form-row" style="margin-bottom:12px">
              <div class="form-group" style="margin:0">
                <label for="reportFormat">Format</label>
                <select id="reportFormat">
                  <option value="csv">CSV</option>
                  <option value="json">JSON</option>
                  <option value="pdf">PDF (Preview)</option>
                </select>
              </div>
              <div class="form-group" style="margin:0">
                <label for="zoneFilter">Zone Filter</label>
                <select id="zoneFilter">
                  <option value="all">All Zones</option>
                </select>
              </div>
            </div>
            <div class="action-buttons">
              <button id="generateReport" class="btn-primary">Generate Report</button>
              <button id="downloadCsv" class="btn-secondary">Download CSV</button>
              <button id="emailReport" class="btn-secondary">Email Report</button>
            </div>
          </div>

          <!-- Report Preview -->
          <div class="card">
            <h3 style="margin-bottom:16px">Report Preview</h3>
            <div id="reportPreview">
              <div class="report-placeholder" style="text-align:center;padding:40px;color:var(--muted)">
                <div style="margin-bottom:16px">
                  <svg width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" style="color: var(--accent);">
                    <line x1="12" y1="20" x2="12" y2="10"></line>
                    <line x1="18" y1="20" x2="18" y2="4"></line>
                    <line x1="6" y1="20" x2="6" y2="16"></line>
                  </svg>
                </div>
                <div>Select report parameters and click "Generate Report" to preview</div>
              </div>
            </div>
          </div>

          <!-- Quick Stats -->
          <div class="grid">
            <div class="card">
              <h3>Quick Statistics</h3>
              <div class="stats-row">
                <div class="stat">
                  <div class="num" id="totalBins">20</div>
                  <div class="label">Total Bins</div>
                </div>
                <div class="stat">
                  <div class="num" id="activeAlerts">0</div>
                  <div class="label">Active Alerts</div>
                </div>
                <div class="stat">
                  <div class="num" id="totalZones">4</div>
                  <div class="label">Zones</div>
                </div>
                <div class="stat">
                  <div class="num" id="avgFillRate">0%</div>
                  <div class="label">Avg Fill Rate</div>
                </div>
              </div>
            </div>

            <div class="card">
              <h3>Fill Level Distribution</h3>
              <canvas id="fillChart" width="400" height="200" style="max-width:100%;height:auto"></canvas>
            </div>
          </div>

          <!-- Scheduled Reports -->
          <div class="card">
            <h3 style="margin-bottom:16px">Scheduled Reports</h3>
            <div class="form-row" style="margin-bottom:12px">
              <div class="form-group" style="margin:0">
                <label for="scheduleType">Report Type</label>
                <select id="scheduleType">
                  <option value="daily">Daily Summary</option>
                  <option value="weekly">Weekly Report</option>
                  <option value="monthly">Monthly Analysis</option>
                </select>
              </div>
              <div class="form-group" style="margin:0">
                <label for="scheduleTime">Time</label>
                <input type="time" id="scheduleTime" value="09:00">
              </div>
              <div class="form-group" style="margin:0">
                <label for="scheduleEmail">Email</label>
                <input type="email" id="scheduleEmail" placeholder="admin@example.com">
              </div>
            </div>
            <div class="action-buttons">
              <button id="scheduleReport" class="btn-primary">Schedule Report</button>
              <button id="viewScheduled" class="btn-secondary">View Scheduled</button>
            </div>
          </div>
        </article>
      </div>

      <footer class="footer">© 2025 Nova Dustbin</footer>
    </div>
  </div>
  <script src="common.js"></script>
</body>

</html>
