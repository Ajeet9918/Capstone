<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Alerts — Nova Dustbin</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="app">
    <aside class="sidebar">
      <div>
        <div class="brand">
          <div class="logo">NOVA</div>
          <div class="subtitle">Dustbin</div>
        </div>
        <nav class="menu">
          <button class="menu-item" data-page="dashboard">
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <rect x="3" y="3" width="7" height="7"></rect>
              <rect x="14" y="3" width="7" height="7"></rect>
              <rect x="14" y="14" width="7" height="7"></rect>
              <rect x="3" y="14" width="7" height="7"></rect>
            </svg>
            <span>Dashboard</span>
          </button>
          <button class="menu-item" data-page="bins">
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <polyline points="3 6 5 6 21 6"></polyline>
              <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path>
            </svg>
            <span>Bins</span>
          </button>
          <button class="menu-item active" data-page="alerts">
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M18 8A6 6 0 0 0 6 8c0 7-3 9-3 9h18s-3-2-3-9"></path>
              <path d="M13.73 21a2 2 0 0 1-3.46 0"></path>
            </svg>
            <span>Alerts</span>
          </button>
          <button class="menu-item" data-page="reports">
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <line x1="18" y1="20" x2="18" y2="10"></line>
              <line x1="12" y1="20" x2="12" y2="4"></line>
              <line x1="6" y1="20" x2="6" y2="14"></line>
            </svg>
            <span>Reports</span>
          </button>
          <button class="menu-item" data-page="settings">
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <circle cx="12" cy="12" r="3"></circle>
              <path d="M12 1v6m0 6v6M5.64 5.64l4.24 4.24m4.24 4.24l4.24 4.24M1 12h6m6 0h6M5.64 18.36l4.24-4.24m4.24-4.24l4.24-4.24"></path>
            </svg>
            <span>Settings</span>
          </button>
        </nav>
      </div>
      <div class="sidebar-bottom">
        <button id="logout">
          <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path>
            <polyline points="16 17 21 12 16 7"></polyline>
            <line x1="21" y1="12" x2="9" y2="12"></line>
          </svg>
          <span>Logout</span>
        </button>
      </div>
    </aside>

    <div class="main">
      <header class="topbar">
        <div class="search"><input id="search" placeholder="Search bins, alerts..." /></div>
        <div class="top-actions">
          <button id="themeToggle" class="icon-btn" title="Toggle theme">
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
            </svg>
          </button>
          <button id="logoutTop" class="btn-logout" title="Logout">Logout</button>
          <div class="user">N</div>
        </div>
      </header>

      <div class="content">
        <article class="page" id="alertsPage">
          <h1>Alerts</h1>

          <!-- Alert Filters and Controls -->
          <div class="card">
            <div class="form-row" style="margin-bottom:12px">
              <label for="alertFilter" style="display:none">Filter Alerts</label>
              <select id="alertFilter" title="Filter Alerts">
                <option value="all">All Alerts</option>
                <option value="critical">Critical Only</option>
                <option value="high">High Priority</option>
                <option value="normal">Normal Priority</option>
              </select>
              <input id="alertSearch" placeholder="Search alerts by bin ID or location" />
              <button id="refreshAlerts" class="btn-secondary">Refresh</button>
              <button id="clearAllAlerts" class="btn-danger">Clear All</button>
            </div>
            <div class="alert-stats" style="display:flex;gap:16px;margin-bottom:16px">
              <div class="stat">
                <div class="num" id="criticalCount">0</div>
                <div class="label">Critical</div>
              </div>
              <div class="stat">
                <div class="num" id="highCount">0</div>
                <div class="label">High</div>
              </div>
              <div class="stat">
                <div class="num" id="normalCount">0</div>
                <div class="label">Normal</div>
              </div>
              <div class="stat">
                <div class="num" id="totalAlerts">0</div>
                <div class="label">Total</div>
              </div>
            </div>
          </div>

          <!-- Alerts List -->
          <div class="card">
            <div id="alertsContainer">
              <div class="alert-placeholder" style="text-align:center;padding:40px;color:var(--muted)">
                <div style="margin-bottom:16px">
                  <svg width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" style="color: var(--accent);">
                    <path d="M18 8A6 6 0 0 0 6 8c0 7-3 9-3 9h18s-3-2-3-9"></path>
                    <path d="M13.73 21a2 2 0 0 1-3.46 0"></path>
                  </svg>
                </div>
                <div>No alerts at this time</div>
                <div style="font-size:14px;margin-top:8px">All bins are within normal operating levels</div>
              </div>
            </div>
          </div>
        </article>
      </div>

      <footer class="footer">© 2025 Nova Dustbin</footer>
    </div>
  </div>
  <script src="common.js"></script>
</body>

</html>
