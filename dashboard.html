<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Dashboard — Nova Dustbin</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="app">
    <aside class="sidebar">
      <div>
        <div class="brand">
          <div class="logo">NOVA</div>
          <div class="subtitle">Dustbin</div>
        </div>
        <nav class="menu">
          <button class="menu-item active" data-page="dashboard">
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <rect x="3" y="3" width="7" height="7"></rect>
              <rect x="14" y="3" width="7" height="7"></rect>
              <rect x="14" y="14" width="7" height="7"></rect>
              <rect x="3" y="14" width="7" height="7"></rect>
            </svg>
            <span>Dashboard</span>
          </button>
          <button class="menu-item" data-page="bins">
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <polyline points="3 6 5 6 21 6"></polyline>
              <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path>
            </svg>
            <span>Bins</span>
          </button>
          <button class="menu-item" data-page="alerts">
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M18 8A6 6 0 0 0 6 8c0 7-3 9-3 9h18s-3-2-3-9"></path>
              <path d="M13.73 21a2 2 0 0 1-3.46 0"></path>
            </svg>
            <span>Alerts</span>
          </button>
          <button class="menu-item" data-page="reports">
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <line x1="18" y1="20" x2="18" y2="10"></line>
              <line x1="12" y1="20" x2="12" y2="4"></line>
              <line x1="6" y1="20" x2="6" y2="14"></line>
            </svg>
            <span>Reports</span>
          </button>
          <button class="menu-item" data-page="settings">
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <circle cx="12" cy="12" r="3"></circle>
              <path d="M12 1v6m0 6v6M5.64 5.64l4.24 4.24m4.24 4.24l4.24 4.24M1 12h6m6 0h6M5.64 18.36l4.24-4.24m4.24-4.24l4.24-4.24"></path>
            </svg>
            <span>Settings</span>
          </button>
        </nav>
      </div>
      <div class="sidebar-bottom">
        <button id="logout">
          <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path>
            <polyline points="16 17 21 12 16 7"></polyline>
            <line x1="21" y1="12" x2="9" y2="12"></line>
          </svg>
          <span>Logout</span>
        </button>
      </div>
    </aside>

    <div class="main">
      <header class="topbar">
        <button id="sidebarToggle" class="icon-btn" title="Toggle sidebar">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <line x1="3" y1="12" x2="21" y2="12"></line>
            <line x1="3" y1="6" x2="21" y2="6"></line>
            <line x1="3" y1="18" x2="21" y2="18"></line>
          </svg>
        </button>
        <div class="search"><input id="search" placeholder="Search bins, alerts..." /></div>
        <div class="top-actions">
          <button id="themeToggle" class="icon-btn" title="Toggle theme">
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
            </svg>
          </button>
          <button id="logoutTop" class="btn-logout" title="Logout">Logout</button>
          <div class="user">N</div>
        </div>
      </header>

      <div class="content">
        <article class="page" id="dashboardPage">
          <h1>Welcome to Nova Dustbin Dashboard</h1>
          <p class="dashboard-subtitle">Monitor your smart waste management system in real-time</p>
          <div class="grid">
            <div class="left-column">
              <div class="card stats-card">
                <div class="stats-row">
                  <div class="stat">
                    <div class="stat-icon">
                      <svg width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <rect x="3" y="3" width="7" height="7"></rect>
                        <rect x="14" y="3" width="7" height="7"></rect>
                        <rect x="14" y="14" width="7" height="7"></rect>
                        <rect x="3" y="14" width="7" height="7"></rect>
                      </svg>
                    </div>
                    <div class="num">128</div>
                    <div class="label">Total Bins</div>
                  </div>
                  <div class="stat">
                    <div class="stat-icon">
                      <svg width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M10.29 3.86L1.82 18a2 2 0 0 0 1.71 3h16.94a2 2 0 0 0 1.71-3L13.71 3.86a2 2 0 0 0-3.42 0z"></path>
                        <line x1="12" y1="9" x2="12" y2="13"></line>
                        <line x1="12" y1="17" x2="12.01" y2="17"></line>
                      </svg>
                    </div>
                    <div class="num">24</div>
                    <div class="label">Active Alerts</div>
                  </div>
                  <div class="stat">
                    <div class="stat-icon">
                      <svg width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="12" cy="12" r="10"></circle>
                        <line x1="12" y1="8" x2="12" y2="12"></line>
                        <line x1="12" y1="16" x2="12.01" y2="16"></line>
                      </svg>
                    </div>
                    <div class="num">3</div>
                    <div class="label">Critical</div>
                  </div>
                </div>
              </div>
              <div class="card chart-card">
                <h3>Fill Level Overview</h3>
                <canvas id="fillChart" width="600" height="240"></canvas>
              </div>
            </div>

            <div class="sidebar-cards">
              <div class="card recent activity-card">
                <h3>Recent Activity</h3>
                <ul id="activityList"></ul>
              </div>
              <div class="card prediction-card">
                <h3>AI Predictions</h3>
                <div id="predictionSummary">
                  <p>Loading predictions...</p>
                </div>
              </div>
              <div class="card mapcard">
                <h3>Bin Locations</h3>
                <iframe
                  src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3151.835434509374!2d144.9537353153167!3d-37.816279742021665!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x6ad642af0f11fd81%3A0xf577d4a32ddf9b!2sMelbourne%20CBD%2C%20Victoria%2C%20Australia!5e0!3m2!1sen!2sus!4v1610000000000!5m2!1sen!2sus"
                  width="100%" height="200" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
              </div>
            </div>
          </div>
        </article>
      </div>

      <footer class="footer">© 2025 Nova Dustbin</footer>
    </div>
  </div>
  <script src="common.js"></script>
</body>

</html>
